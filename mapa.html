    <!-- HEADER EN SCROLL -->
    <script>
      $(function () {
        $(window).on('scroll', function () {
          var scrollTop = $(this).scrollTop();
          if (scrollTop > 80) {
            $('header').addClass('show-menu');
          } else {
            $('header').removeClass('show-menu');
          }
        });

      });
    </script>




    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>

      var swiper = new Swiper(".swiperHero", {
        pagination: {
          el: '.swiper-pagination',
          dynamicBullets: true,
        },
        slidesPerView: 1,
        loop: true,
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + '</span>';
        },
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        speed: 900,
        parallax: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      var swiper = new Swiper('.swiperClientes', {
        pagination: {
          el: '.swiper-pagination',
          dynamicBullets: true,
        },
        slidesPerView: 5,
        loop: true,
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + '</span>';
        },
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        speed: 900,
        breakpoints: {
          1100: { slidesPerView: 5 },
          720: { slidesPerView: 3 },
          560: { slidesPerView: 2 },
          482: { slidesPerView: 2 },
          467: { slidesPerView: 2 },
          448: { slidesPerView: 2 },
          429: { slidesPerView: 2 },
          400: { slidesPerView: 2 },
          382: { slidesPerView: 2 },
          364: { slidesPerView: 2 },
          346: { slidesPerView: 2 },
        }
      });

    </script>
